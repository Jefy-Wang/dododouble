<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="build-time" content="<%- buildTime %>" />
    <meta name="commit-message" content="<%- commitMessage %>" />

    <title><%- title %></title>

    <!--  应用HTML页初始样式  -->
    <style>
      html {
        --dd2-bg-color: #2c3e50;
        min-height: 100vh;
        background: var(--dd2-bg-color);
        body {
          overflow: hidden;

          #app {
            height: 100vh;
            background: var(--dd2-bg-color);
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="page-loading__container">
      <div id="page-loading__spinner"></div>

      <div id="page-loading__text"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
